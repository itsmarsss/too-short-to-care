<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Too Short To Care</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <button id="settings" class="settings_buttons" onclick="toggleSettings()">
        <span class="material-symbols-outlined">
            settings
        </span>
    </button>

    <div id="container">
        <h1 id="age">
            <span id="age_curr"></span><span class="minor">/<span id="expected"></span> yrs</span>
        </h1>
        <h1 id="percent">
            <span id="percent_curr"></span><span class="minor">%</span>
        </h1>
        <div id="progress_section">
            <span class="material-symbols-outlined">
                cake
            </span>
            <progress id="progress"></progress>
            <span class="material-symbols-outlined">
                deceased
            </span>
        </div>
    </div>

    <div id="settings_pane">
        <div class="settings_pane_section">
            Birthday:
            <input id="year" placeholder="year" type="number">
            <input id="month" placeholder="month" type="number">
            <input id="day" placeholder="day" type="number">
            <input id="hour" placeholder="hour" type="number">
            <input id="minute" placeholder="minute" type="number">
            <input id="second" placeholder="second" type="number">
        </div>
        <div class="settings_pane_section">
            Death:
            <input id="life_expectancy" placeholder="life expectancy" type="number">
        </div>

        <button id="save" onclick="saveSettings()">Save</button>

        <button id="close" class="settings_buttons" onclick="toggleSettings()">
            <span class="material-symbols-outlined">
                close
            </span>
        </button>
    </div>
</body>

<script src="app.js"></script>

</html>
